<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic HTML webpage with columns</title>
</head>

<body>
    <h1>Simple Table with Columns</h1>
    <table border="1" width="50%">
        <colgroup>
            <col style="background-color: lightblue;">
            <col style="background-color: lightgreen;">
            <col style="background-color: lightyellow;">
        </colgroup>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>1A</td>
            <td>1B</td>
            <td>1C</td>
        </tr>
        <tr>
            <td>2A</td>
            <td>2B</td>
            <td>2C</td>
        </tr>
    </table>
</body>
</html>
