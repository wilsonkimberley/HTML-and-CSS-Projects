<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Blockquote Example</title>
</head>
<body>
    <p>Here is a nested quote:</p>
    <blockquote>
        "The only limit to our realization of tomorrow is our doubts of today."
        <blockquote>
            "In the middle of difficulty lies opportunity."
        </blockquote>
        - Franklin D. Roosevelt
    </blockquote>
</body>
</html>
